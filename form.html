<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <!-- Google Fonts - Modern, Professional Typography -->
    <link href="https://fonts.googleapis.com/create?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== GLOBAL RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Beautiful green gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.03) 50px,
                rgba(255, 255, 255, 0.03) 100px
            );
            animation: slide 20s linear infinite;
            pointer-events: none;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ===== FORM CONTAINER ===== */
        .form-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            overflow: visible; /* Ensure absolutely positioned logo is visible */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LOGO SECTION ===== */
        .logo-container {
            position: absolute;
            top: 18px;
            left: 18px;
            margin-top: -17px;
            padding: 0;
            z-index: 2;
            text-align: left;
        }

        .logo {
            max-width: 96px;    /* doubled from 48px */
            max-height: 96px;   /* doubled from 48px */
            height: auto;
            width: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        /* Add padding-top to form-container to prevent overlap with logo */
        .form-container {
            padding-top: 61px;
        }

        /* ===== HEADER ===== */
        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-header p {
            font-size: 15px;
            color: #718096;
            font-weight: 400;
        }

        /* ===== FORM FIELDS ===== */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-label .required {
            color: #e53e3e;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            color: #2d3748;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: #ffffff;
            border-color: #38ef7d;
            box-shadow: 0 0 0 4px rgba(56, 239, 125, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* Remove spinner from number input */
        .form-input[type="number"]::-webkit-inner-spin-button,
        .form-input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-input[type="number"] {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        /* ===== SUBMIT BUTTON ===== */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== LOADING SPINNER ===== */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        /* ===== MESSAGES (Success/Error) ===== */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            .form-container {
                padding: 70px 10px 30px 10px;
                max-width: 98vw;
            }
            .logo-container {
                top: 10px;
                left: 10px;
            }
            .logo {
                max-width: 76px;    /* doubled from 38px */
                max-height: 76px;   /* doubled from 38px */
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        *:focus-visible {
            outline: 2px solid #38ef7d;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Main Form Container -->
    <div class="form-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>

        <!-- Form Header -->
        <div class="form-header">
            <h1>Registration Form</h1>
            <p>Please fill in your details below</p>
        </div>

        <!-- Success/Error Message -->
        <div id="message" class="message"></div>

        <!-- Registration Form -->
        <form id="registrationForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label">
                    Full Name<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone" class="form-label">
                    Phone Number<span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="Enter your phone number"
                    required
                    autocomplete="tel"
                >
            </div>

            <!-- Hostel Field (Optional) -->
            <div class="form-group">
                <label for="hostel" class="form-label">
                    Hostel
                </label>
                <input 
                    type="text" 
                    id="hostel" 
                    name="hostel" 
                    class="form-input" 
                    placeholder="Enter your hostel name (optional)"
                    autocomplete="off"
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Submit</span>
                <div class="loading-spinner"></div>
            </button>
        </form>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // Replace this URL with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxc0mxjfFlBSzigC6-MWn7Sb8lkXlTBpmEMGRInuy3C7t0ft2NubBITth0FHm-PbPLt/exec";



        // ===== DOM ELEMENTS =====
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // ===== UTILITY FUNCTIONS =====
        
        /**
         * Display a message to the user
         * @param {string} text - Message text
         * @param {string} type - 'success' or 'error'
         */
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }

        /**
         * Toggle button loading state
         * @param {boolean} isLoading - Loading state
         */
        function setLoadingState(isLoading) {
            if (isLoading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        /**
         * Validate phone number format
         * @param {string} phone - Phone number
         * @returns {boolean} - Is valid
         */
        function isValidPhone(phone) {
            // Remove all non-digit characters
            const cleaned = phone.replace(/\D/g, '');
            // Check if it has at least 10 digits
            return cleaned.length >= 10;
        }

        // ===== FORM SUBMISSION HANDLER =====
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                hostel: document.getElementById('hostel').value.trim() || 'N/A'
            };

            // Validate name
            if (!formData.name) {
                showMessage('Please enter your name', 'error');
                return;
            }

            // Validate phone
            if (!formData.phone) {
                showMessage('Please enter your phone number', 'error');
                return;
            }

            if (!isValidPhone(formData.phone)) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }

            // Check if Google Script URL is configured
            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                showMessage('Please configure your Google Script URL first', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);
            messageDiv.classList.remove('show');

            try {
                // Send data to Google Apps Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Note: With 'no-cors' mode, we can't read the response
                // So we assume success if no error is thrown
                
                // Show success message
                showMessage('Your response has been submitted successfully! ✓', 'success');
                
                // Reset form
                form.reset();
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('Failed to submit. Please try again.', 'error');
            } finally {
                // Remove loading state
                setLoadingState(false);
            }
        });

        // ===== INPUT VALIDATION & UX ENHANCEMENTS =====
        
        // Auto-focus first input on page load
        window.addEventListener('load', () => {
            document.getElementById('name').focus();
        });

        // Format phone number as user types (optional enhancement)
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', (e) => {
            // Remove any non-digit characters except +
            let value = e.target.value.replace(/[^\d+]/g, '');
            e.target.value = value;
        });

        // Clear error message when user starts typing
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (messageDiv.classList.contains('error')) {
                    messageDiv.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
