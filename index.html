<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <!-- Google Fonts - Modern, Professional Typography -->
    <link href="https://fonts.googleapis.com/create?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== GLOBAL RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            /* Remove these two lines: */
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.03) 50px,
                rgba(255, 255, 255, 0.03) 100px
            );
            animation: slide 20s linear infinite;
            pointer-events: none;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ===== FORM CONTAINER ===== */
        .form-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 24px 16px 24px 16px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            overflow: visible;
            max-height: 96vh;
            overflow-y: auto;
            padding-top: 36px;      /* Reduced from 61px */
            margin: 8px auto 0 auto; /* Reduced from 32px */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LOGO SECTION ===== */
        .logo-container {
            position: absolute;
            top: 18px;
            left: 18px;
            margin-top: 19px;
            padding: 0;
            z-index: 2;
            text-align: left;
        }

        .logo {
            max-width: 96px;    /* doubled from 48px */
            max-height: 96px;   /* doubled from 48px */
            height: auto;
            width: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        /* Add padding-top to form-container to prevent overlap with logo */
        .form-container {
            padding-top: 61px;
        }

        /* ===== HEADER ===== */
        .form-header {
            text-align: center;
            margin-bottom: 20px; /* reduced from 35px */
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-header p {
            font-size: 15px;
            color: #718096;
            font-weight: 400;
        }

        /* ===== FORM FIELDS ===== */
        .form-group {
            margin-bottom: 16px; /* reduced from 24px */
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-label .required {
            color: #e53e3e;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            color: #2d3748;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: #ffffff;
            border-color: #38ef7d;
            box-shadow: 0 0 0 4px rgba(56, 239, 125, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* Remove spinner from number input */
        .form-input[type="number"]::-webkit-inner-spin-button,
        .form-input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-input[type="number"] {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        /* ===== SUBMIT BUTTON ===== */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== LOADING SPINNER ===== */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        /* ===== MESSAGES (Success/Error) ===== */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            html, body {
                width: 100vw;
                min-height: 100vh;
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            body {
                padding: 0;
                min-height: 100vh;
                box-sizing: border-box;
            }
            .form-container {
                padding: 32px 4vw 16px 4vw; /* Reduced top padding from 70px */
                margin: 2px auto 0 auto;    /* Reduced top margin for mobile */
                max-width: 100vw;
                width: 100vw;
                min-width: 0;
                border-radius: 0;
                left: 0;
                right: 0;
                margin: 12px auto 0 auto; /* Reduce top margin for mobile */
                box-sizing: border-box;
                max-height: 98vh;
                overflow-y: auto;
            }
            .logo-container {
                position: absolute;
                top: 16px;
                left: 16px;
                right: auto;
                margin: 0;
                padding: 0;
                z-index: 2;
            }
            .logo {
                max-width: 64px;
                max-height: 64px;
            }
            .form-header h1 {
                font-size: 22px;
            }
            .form-header p {
                font-size: 13px;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        *:focus-visible {
            outline: 2px solid #38ef7d;
            outline-offset: 2px;
        }

        /* ===== NEW STYLES ===== */
        /* Form Header (logo and text in one row) */
        .form-header-row {
            display: flex;
            align-items: flex-start; /* Changed from center to flex-start */
            gap: 24px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .logo-container {
            position: static;
            margin-top: -13px; /* Move logo up */
            padding: 0;
            z-index: 2;
            text-align: left;
        }

        @media (max-width: 480px) {
            .form-header-row {
                gap: 12px;
                align-items: flex-start; /* Ensure logo stays up on mobile too */
            }
            .logo-container {
                margin-top: -8px; /* Move logo up on mobile */
            }
        }

        /* ===== BANNER STYLES ===== */
        .salah-banner {
            background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
            color: #fff;
            border-radius: 14px;
            padding: 18px 20px 16px 20px;
            margin-bottom: 22px;
            margin-top: -6px;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 2px 16px rgba(56,239,125,0.09);
            letter-spacing: 0.01em;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) 0.1s backwards;
        }

        .salah-highlight {
            display: block;
            font-size: 1.18em;
            font-weight: 700;
            color: #fffbe7;
            text-shadow: 0 2px 8px rgba(17,153,142,0.08);
            margin-bottom: 2px;
            letter-spacing: 0.01em;
        }

        .salah-message {
            display: block;
            font-size: 1em;
            font-weight: 400;
            color: #f7fff7;
        }

        .salah-isl {
            font-style: italic;
            color: #eaffd0;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        /* Responsive for mobile */
        @media (max-width: 480px) {
            .salah-banner {
                font-size: 0.97rem;
                padding: 13px 7vw 12px 7vw;
                margin-bottom: 16px;
            }
            .salah-highlight {
                font-size: 1.06em;
            }
        }

        /* ===== WHATSAPP BUTTON ===== */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
            padding: 13px 0;
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(18,140,126,0.10);
            transition: background 0.2s, transform 0.2s;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
        }

        .whatsapp-btn:hover, .whatsapp-btn:focus {
            background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 20px rgba(18,140,126,0.16);
            text-decoration: none;
        }

        .wa-icon {
            font-size: 22px;
            margin-right: 2px;
        }

        .wa-text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        @media (max-width: 480px) {
            .whatsapp-btn {
                font-size: 15px;
                padding: 11px 0;
                border-radius: 10px;
            }
            .wa-icon {
                font-size: 19px;
            }
            .wa-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Form Container -->
    <div class="form-container">
        <!-- Form Header (logo and text in one row) -->
        <div class="form-header-row">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="form-header">
                <h1>Join Nust Prayer Group</h1>
                <p>Please fill in your details below</p>
            </div>
        </div>

        <!-- Eye-catching motivational banner -->
        <div class="salah-banner">
            <span class="salah-highlight">Struggling with Salah?</span>
            <span class="salah-message">
                🌿 <strong>Together we rise for Fajr</strong> <span class="salah-isl">In sha Allah</span> — 
                with reminders, support, and inspiring&nbsp;meet-ups.
            </span>
        </div>

        <!-- Success/Error Message -->
        <div id="message" class="message"></div>

        <!-- Registration Form -->
        <form id="registrationForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label">
                    Full Name<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone" class="form-label">
                    Phone Number<span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="Enter your phone number"
                    required
                    autocomplete="tel"
                >
            </div>
              <!-- Gender Field (Mandatory) -->
            <div class="form-group">
                <label for="gender" class="form-label">
                    Gender<span class="required">*</span>
                </label>
                <select id="gender" name="gender" class="form-input" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Hostel Field (Mandatory) -->
            <div class="form-group">
                <label for="hostel" class="form-label">
                    Hostel/Day-Scholar<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="hostel" 
                    name="hostel" 
                    class="form-input" 
                    placeholder="Enter your hostel name (if any)"
                    required
                    autocomplete="off"
                >
            </div>


            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Submit</span>
                <div class="loading-spinner"></div>
            </button>

            <!-- WhatsApp Channel Button -->
            <a href="https://whatsapp.com/channel/0029VbAqeqg7IUYNlXPoMR0l" target="_blank" class="whatsapp-btn">
                <span class="wa-icon">🟢</span>
                <span class="wa-text">Join Our WhatsApp Channel for Updates!</span>
            </a>
        </form>
    </div>

    <script>
    // ===== CONFIGURATION =====
    // Replace this URL with your Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxc0mxjfFlBSzigC6-MWn7Sb8lkXlTBpmEMGRInuy3C7t0ft2NubBITth0FHm-PbPLt/exec';

    // ===== DOM ELEMENTS =====
    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    // ===== UTILITY FUNCTIONS =====
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type} show`;
        if (type === 'success') {
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
    }

    function setLoadingState(isLoading) {
        if (isLoading) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        } else {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }
    }

    function isValidPhone(phone) {
        const cleaned = phone.replace(/\D/g, '');
        return cleaned.length >= 10;
    }

    // ===== FORM SUBMISSION HANDLER =====
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form data
        const formData = {
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            hostel: document.getElementById('hostel').value.trim() || 'N/A',
            gender: document.getElementById('gender').value
        };

        // Validate name
        if (!formData.name) {
            showMessage('Please enter your name', 'error');
            return;
        }

        // Validate phone
        if (!formData.phone) {
            showMessage('Please enter your phone number', 'error');
            return;
        }

        if (!isValidPhone(formData.phone)) {
            showMessage('Please enter a valid phone number', 'error');
            return;
        }

        if (formData.gender === '') {
            showMessage('Please select your gender', 'error');
            return;
        }

        // Show loading state
        setLoadingState(true);
        messageDiv.classList.remove('show');

        try {
            // Send data to Google Apps Script
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            // Assume success (no-cors blocks reading response)
            showMessage('Your response has been submitted successfully! ✓', 'success');
            form.reset();
        } catch (error) {
            console.error('Submission error:', error);
            showMessage('Failed to submit. Please try again.', 'error');
        } finally {
            setLoadingState(false);
        }
    });

    // ===== INPUT VALIDATION & UX =====
    window.addEventListener('load', () => {
        document.getElementById('name').focus();
    });

    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/[^\d+]/g, '');
        e.target.value = value;
    });

    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            if (messageDiv.classList.contains('error')) {
                messageDiv.classList.remove('show');
            }
        });
    });
</script>

</body>
</html>
